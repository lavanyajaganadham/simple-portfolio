<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="section-one">
            <h1 class="section-one__name">Lavanya</h1>
            <p class="section-one__role">Application Engineer</p>
            <a href="index.html" class="section-one__contact">Home</a>
        </div>

        <div class="contact-form">

            <form>
                <table>
                    <tr>
                        <td>
                            <label>
                                Name:
                            </label>
                        </td>
                        
                        <td>
                            <input type="text" placeholder="your name" class="contact-form__input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Email:
                            </label>
                        </td>
                        
                        <td>
                            <input type="email" placeholder="your mail" class="contact-form__input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Message:
                            </label>
                        </td>
                        
                        <td>
                            <textarea placeholder="your message" class="contact-form__textarea"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        
                        <td>
                            <input type="submit" class="contact-form__submit">
                        </td>
                    </tr>
                </table>
                
                </form>
        </div>

        <div class="section-five">
            <p class="section-five__handles">Social Media: <a href="https://www.w3schools.com/css/css_list.asp">webCSS</a></p>
            <p class="section-five__rights">
                &copy; Lavanya
            </p>
        </div>
    </div>
    
</body>
</html>
